<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Connexion / Inscription</title>
    <link rel="stylesheet" href="./static/style1.css">
    <link rel="icon" type="image/png" href="https://www.google.com/favicon.ico">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Connexion / Inscription</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="{{ url_for('login') }}" method="POST">
                    <div class="form-logo">
                        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Logo Google">
                    </div>
                
                    <h2 class="form-title">Connexion</h2>
                
                    <div class="form-group">
                        <label for="username">Adresse e-mail</label>
                        <input type="email" class="form-control" id="username" name="username" required>
                    </div>
                
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                
                    <div class="form-footer">
                        <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                    </div>
                
                    <button type="submit">Suivant</button>
                
                    <div class="form-footer bottom">
                        <span>Vous n’avez pas de compte ?</span>
                        <a href="#" class="create-account">Créer un compte</a>
                    </div>
                </form>
